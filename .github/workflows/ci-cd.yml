name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Cambia por tu rama principal
  pull_request:
    branches:
      - main  # Cambia por tu rama principal

jobs:
  build:
    runs-on:
      python-version: '3.8'

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Cambia la versi√≥n de Python si es necesario

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest